server.port=8080
#mybatis
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=boot.spring.po



#logs
logging.path=log
#root level
logging.level.root=INFO
#package level
logging.level.boot.spring.controller=DEBUG
logging.level.mapper=TRACE



# datasource
##spring.datasource.url=jdbc:mysql://127.0.0.1:3306/activiti
##spring.datasource.driver-class-name=com.mysql.jdbc.Driver



spring.datasource.connection-timeout=60000
spring.datasource.max-wait=60000
spring.datasource.remove-abandoned-timeout=60000

# activiti default configuration
spring.activiti.database-schema-update = true
# \u81EA\u52A8\u90E8\u7F72\u9A8C\u8BC1\u8BBE\u7F6E:true-\u5F00\u542F\uFF08\u9ED8\u8BA4\uFF09\u3001false-\u5173\u95ED
spring.activiti.check-process-definitions = true
spring.activiti.process-definition-location-prefix = classpath:/process/
#    process-definition-location-suffixes:
#      - **.bpmn
#      - **.bpmn20.xml
spring.activiti.history-level = full


##
#leave,applyV2
activiti.currentProcess.name = applyV2
#deptleaderapprove,managerapprove
activiti.currentProcess.deptleaderapprove = managerapprove
# \u8C03\u6574\u7533\u8BF7(1) ,\u91CD\u65B0\u7533\u8BF7(2)
activiti.currentProcess.reapply = 2


##
banner.charset=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8
